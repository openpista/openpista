name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: prepare
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.tag.outputs.release_tag }}
    steps:
      - name: Resolve release tag
        id: tag
        shell: bash
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            tag="${{ github.event.inputs.tag }}"
          else
            tag="${GITHUB_REF_NAME}"
          fi

          if [ -z "${tag}" ]; then
            echo "release tag is empty" >&2
            exit 1
          fi

          if [[ ! "${tag}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
            echo "tag must look like vX.Y.Z (or vX.Y.Z-...)" >&2
            exit 1
          fi

          echo "release_tag=${tag}" >> "${GITHUB_OUTPUT}"

  release-build:
    name: release build (${{ matrix.target }})
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
          - runner: macos-14
            target: aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.release_tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install native Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libxcb1-dev libxcb-randr0-dev libxcb-shape0-dev libxcb-xfixes0-dev musl-tools

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build release binary
        shell: bash
        run: cargo build --release -p cli --target "${{ matrix.target }}"

      - name: Package release artifact
        id: package
        shell: bash
        run: |
          tag="${{ needs.prepare.outputs.release_tag }}"
          target="${{ matrix.target }}"
          bin_path="target/${target}/release/openpista"
          package_dir="openpista-${tag}-${target}"
          artifact="${package_dir}.tar.gz"
          latest="openpista-${target}.tar.gz"

          if [ ! -f "${bin_path}" ]; then
            echo "binary not found: ${bin_path}" >&2
            exit 1
          fi

          mkdir -p "${package_dir}"
          cp "${bin_path}" "${package_dir}/openpista"
          tar -czf "${artifact}" "${package_dir}"
          cp "${artifact}" "${latest}"

          echo "artifact=${artifact}" >> "${GITHUB_OUTPUT}"
          echo "latest=${latest}" >> "${GITHUB_OUTPUT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            ${{ steps.package.outputs.artifact }}
            ${{ steps.package.outputs.latest }}
          if-no-files-found: error

  publish-release:
    name: publish release
    needs:
      - prepare
      - release-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.release_tag }}

      - name: Extract changelog for this release
        id: changelog
        shell: bash
        run: |
          tag="${{ needs.prepare.outputs.release_tag }}"
          # Extract section between this version header and the next version header (or EOF)
          body=$(awk -v ver="${tag#v}" '
            /^## v/ { if (found) exit; if (index($0, ver)) found=1; next }
            found { print }
          ' CHANGELOG.md)

          if [ -z "${body}" ]; then
            echo "âš  No CHANGELOG section found for ${tag}, using fallback" >&2
            body="See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${tag}/CHANGELOG.md) for details."
          fi

          # Write multi-line body to output
          {
            echo "body<<CHANGELOG_EOF"
            echo "${body}"
            echo "CHANGELOG_EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Generate SHA256SUMS
        shell: bash
        run: |
          cd dist
          mapfile -t artifacts < <(ls -1 openpista-*.tar.gz)
          if [ "${#artifacts[@]}" -eq 0 ]; then
            echo "no release artifacts found" >&2
            exit 1
          fi

          for file in "${artifacts[@]}"; do
            sha256sum "${file}"
          done > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          name: ${{ needs.prepare.outputs.release_tag }}
          body: ${{ steps.changelog.outputs.body }}
          target_commitish: ${{ github.sha }}
          files: |
            dist/openpista-*.tar.gz
            dist/SHA256SUMS.txt
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
