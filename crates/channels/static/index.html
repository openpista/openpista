<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>openpista Web Chat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>openpista Web Chat</h1>
        <p>Send a prompt to your running openpista daemon.</p>
      </header>

      <section class="connect-row">
        <label>
          Token
          <input id="token" type="password" placeholder="openpista_WEB_TOKEN" />
        </label>
        <button id="connect" type="button">Connect</button>
        <span id="status" class="status offline">Offline</span>
      </section>

      <section id="messages" class="messages" aria-live="polite"></section>

      <form id="composer" class="composer">
        <input
          id="message"
          type="text"
          placeholder="Ask openpista to do something"
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </main>

    <script type="module">
      try {
        const { default: init } = await import('./pkg/openpista_web.js');
        await init();
        console.log('[openpista] WASM client loaded');
      } catch (e) {
        console.warn('[openpista] WASM unavailable, loading vanilla JS fallback:', e.message);
        const s = document.createElement('script');
        s.src = './app.js';
        document.body.appendChild(s);
      }
    </script>
  </body>
</html>
